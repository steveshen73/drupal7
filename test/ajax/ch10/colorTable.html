<html>
    <head>
        <title>
            Setting colors
        </title>
    </head>

    <body style="background-color: #55DDDD">

      <h1>Setting colors</h1>

      <table border="2" width="400" height="200" style="text-align:center">
          <tr>
              <th style="background-color: rgb(255, 0, 0)">Now</th>
              <th style="background-color: rgb(255, 0, 0)">is</th>
              <th style="background-color: rgb(0, 255, 0)">the</th>
              <th style="background-color: rgb(255, 0, 0)">time</th>
          </tr>
          <tr>
              <td style="background-color: rgb(0, 0, 255)">Now</td>
              <td style="background-color: rgb(0, 0, 0); color: 
                  rgb(255, 255, 255)">
                  is
              </td>
              <td style="background-color: rgb(0, 255, 0)">the</td>
              <td style="background-color: green">time</td>
          </tr>
          <tr>
              <td style="background-color: rgb(0, 0, 0); color: 
                  rgb(255, 255, 255)">
                  Now
              </td>
              <td style="background-color: rgb(255, 255, 255)">is</td>
              <td style="background-color: rgb(0, 0, 0); color: 
                  rgb(255, 255, 255)">
                  the
              </td>
              <td style="background-color: rgb(255, 255, 255)">time</td>
          </tr>
          <tr>
              <td style="background-color: rgb(255, 255, 0)">Now</td>
              <td style="background-color: rgb(0, 0, 0); color: 
                  rgb(255, 255, 255)">
                  is
              </td>
              <td style="background-color: rgb(0, 255, 255)">the</td>
              <td style="background-color: blue">time</td>
          </tr>
      </table>

    </body>
</html>
