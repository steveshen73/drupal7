<html>
    <head>
        <title>
            Using The hover Attribute
        </title>

        <style>
            a {font-family: verdana; 
              font-weight: normal; color: blue}
            a:hover {font-weight: bold; color: red; font-size: 24}
            a:active {font-weight: bold; color: red;
            background-color: darkgray}
            a:visited {font-weight: bold; color: gray;
            background-color: darkgray}
        </style>
    </head>

    <body>
        <center>
            <h1>
                Using The hover Attribute
            </h1>
        </center>

            <a href="http://www.starpowder.com">
                Roll the mouse over me
            </a>
            <a href="http://www.starpowder.com">
                No, over me!
            </a>
    </body>
</html>
