<html> 
    <head>
        <title>
            Using Dynamic Styles
        </title>
    </head>

    <body> 
        <center>
            <h1>
                Using Dynamic Styles 
            </h1>
            <span onmouseover="this.style.fontSize = '48'">
                Move the mouse over this text to make it bigger.
            </span> 
        </center>
    </body> 
</html>
