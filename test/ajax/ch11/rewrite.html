<html>

    <head>
        <title>
            Rewriting a Web page
        </title>

        <script>
            function rewrite()
            {
                document.write("<h1>Welcome to the new page!</h1>")
            }
        </script>
    </head>

    <body onMouseDown="rewrite()">        

        <h1>
            Click this page.
        </h1>

    </body>

</html>
