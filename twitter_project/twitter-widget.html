<!-- CSS Stylesheets -->

<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<script type="text/javascript" src="js/twitter-widget.js"></script>


<meta name="description" content="This is a demo for a tutorial that uses the Twitter API, Twitter Web Intents, JavaScript, jQuery and JSON to create a custom Twitter User Status / Timeline Display Widget, Displays Multiple Tweets with Twitter Profile Image Displayed." />
<meta name="keywords" content="twitter,api,widget" />
<title>Multiple Tweets | Twitter  API Status Display Widget | Bill.com demo</title>

</head>
<body>

<script type="text/javascript">
    twttr.anywhere(function (T) {
       T.bind("authComplete", function (e, user) {
          // triggered when auth completed successfully
        });

	   T.bind("signOut", function (e) {
          // triggered when user logs out
        });
     });
</script>

<script type="text/javascript">
    twttr.anywhere(function (T) {
	   T("#tweet").hovercards({ expanded: true });
     });
</script>

<!-- Begin Wrapper -->
<div id="wrapper">

<h1>Twitter API Status Display Widget - Bill.com demo--authored by Steve Shen</h1>


<!-- Begin Content -->
<div id="content">

<!-- Begin Twitter Feed Area  -->
<div class="twitterfeed">

<img src="images/twitter_bird.png" width="99" height="75" alt="Follow Bill.com on Twitter" />

<h3>Follow <a href="http://twitter.com/billcom" target="_blank">Bill.com on Twitter</h3>

<div id="tweet"></div>



<span id="follow-billcom"></span>
<script type="text/javascript">
   twttr.anywhere(function (T) {
       T('#follow-billcom').followButton("billcom");
     });
</script>

<div class="log-button">
<span id="login-logout"></span>
<script type="text/javascript" src="js/twitter-login.js"></script>
</div>


</div>


</div>
<!-- End Wrapper -->

</body>
</html>
